<section class="recovery-password-container" aria-label="Formulario de recuperación de contraseña">
  <mat-card>
    <mat-card-title aria-label="Título del formulario">Recuperar Contraseña{{"recoverPassword" | translate}}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()" aria-label="Formulario para restablecer contraseña">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo Electrónico{{"eMail" | translate}}</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email" 
            placeholder="Ingresa tu correo" 
            aria-label="Introduce tu correo electrónico para recuperar la contraseña"
          />
          <mat-error *ngIf="emailControl?.hasError('required')" aria-live="polite">
            El correo es obligatorio
          </mat-error>
          <mat-error *ngIf="emailControl?.hasError('email')" aria-live="polite">
            Correo inválido
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          [disabled]="recoveryForm.invalid" 
          aria-label="Enviar solicitud de recuperación de contraseña"
        >
          Enviar{{"send" | translate}}
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer *ngIf="message" class="footer-message" aria-live="polite">
      <article [innerHTML]="message" aria-label="Mensaje de respuesta"></article>
    </mat-card-footer>
  </mat-card>
</section>
