<div class="recovery-password-container">
  <mat-card>
    <mat-card-title>Recuperar Contraseña</mat-card-title>
    <mat-card-content>
      <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo Electrónico</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Ingresa tu correo"
          />
          <mat-error *ngIf="emailControl?.hasError('required')">
            El correo es obligatorio
          </mat-error>
          <mat-error *ngIf="emailControl?.hasError('email')">
            Correo inválido
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="recoveryForm.invalid"
        >
          Enviar
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer *ngIf="message" class="footer-message">
      {{ message }}
    </mat-card-footer>
  </mat-card>
</div>
