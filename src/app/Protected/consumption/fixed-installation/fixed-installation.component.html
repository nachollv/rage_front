<mat-card>
<form [formGroup]="fuelForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Periodo de cálculo</mat-label>
    <input matInput formControlName="year" (input)="onFuelTypeChange()">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Centro de producción</mat-label>
    <input matInput formControlName="building">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tipo de combustible</mat-label>
    <mat-select formControlName="fuelType" (selectionChange)="setEmissionFactors()">
      <mat-option *ngFor="let fuel of fuelTypes" [value]="fuel">{{ fuel.Combustible }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Cantidad (ud)</mat-label>
    <input matInput type="number" formControlName="quantity" (change)="onFuelTypeChange()">
  </mat-form-field>

  <section ngClass="emissions">
    <section formGroupName="defaultFactor">
      <h3>Factores de Emisión por gases</h3>
      <mat-form-field>
        <mat-label>kg CO<sub>2</sub>/ud</mat-label>
        <input matInput type="number" formControlName="fe_co2">
      </mat-form-field>
      <mat-form-field>
        <mat-label>g CH<sub>4</sub>/ud</mat-label>
        <input matInput type="number" formControlName="fe_ch4">
      </mat-form-field>
      <mat-form-field>
        <mat-label>g N<sub>2</sub>O/ud</mat-label>
        <input matInput type="number" formControlName="fe_n2o">
      </mat-form-field>
    </section>
  
    <section formGroupName="partialEmissions">
      <h3>Emisiones Parciales</h3>
      <mat-form-field>
        <mat-label>kg CO<sub>2</sub></mat-label>
        <input matInput type="number" formControlName="co2">
      </mat-form-field>
      <mat-form-field>
        <mat-label>g CH<sub>4</sub></mat-label>
        <input matInput type="number" formControlName="ch4">
      </mat-form-field>
      <mat-form-field>
        <mat-label>g N<sub>2</sub>O</mat-label>
        <input matInput type="number" formControlName="n2o">
      </mat-form-field>
    </section>
  </section>
 

  <h3>Emisiones Totales [CO<sub>2</sub>eq: CO<sub>2</sub>+CH<sub>4</sub>+N<sub>2</sub>O]</h3>
  <mat-form-field>
    <mat-label>kg CO<sub>2</sub>e</mat-label>
    <input matInput type="number" formControlName="totalEmissions">
  </mat-form-field>

  <button mat-raised-button color="accent" type="submit">Registrar</button>
</form>
</mat-card>

<app-data-table [displayedColumns]="displayedColumns" [dataSource]="dataSource"></app-data-table>
