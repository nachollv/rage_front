<mat-card>
<form [formGroup]="fuelForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Periodo de cálculo</mat-label>
    <input matInput formControlName="year" (input)="onFuelTypeChange()">
  </mat-form-field>

  <label id="ley_1_2005">{{'ley_1_2005' | translate}}</label>
    <mat-radio-group aria-labelledby="ley_1_2005" aria-label="Select an option">
      <mat-radio-button value="1">No sujeta</mat-radio-button>
      <mat-radio-button value="2">Sujeta</mat-radio-button>
    </mat-radio-group>

  <mat-form-field>
    <mat-label>Centro de producción</mat-label>
    <input matInput formControlName="building">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Dato de actividad</mat-label>
    <mat-select formControlName="fuelType" (selectionChange)="onFuelTypeChange()">
      <mat-option *ngFor="let fuel of fuelTypes" [value]="fuel">{{ fuel }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Cantidad (ud)</mat-label>
    <input matInput type="number" formControlName="quantity" (selectionChange)="onFuelTypeChange()">
  </mat-form-field>

  <h3>Factor de Emisión [ Co2eq: CO2+CH4+N2O</h3>
  <section formGroupName="defaultFactor">
    <mat-form-field>
      <mat-label>kg CO2/ud</mat-label>
      <input matInput type="number" formControlName="co2">
    </mat-form-field>
    <mat-form-field>
      <mat-label>g CH4/ud</mat-label>
      <input matInput type="number" formControlName="ch4">
    </mat-form-field>
    <mat-form-field>
      <mat-label>g N2O/ud</mat-label>
      <input matInput type="number" formControlName="n2o">
    </mat-form-field>
  </section>

  <h3>Emisiones Parciales</h3>
  <section formGroupName="partialEmissions">
    <mat-form-field>
      <mat-label>kg CO2</mat-label>
      <input matInput type="number" formControlName="co2">
    </mat-form-field>
    <mat-form-field>
      <mat-label>g CH4</mat-label>
      <input matInput type="number" formControlName="ch4">
    </mat-form-field>
    <mat-form-field>
      <mat-label>g N2O</mat-label>
      <input matInput type="number" formControlName="n2o">
    </mat-form-field>
  </section>

  <h3>Emisiones Totales</h3>
  <mat-form-field>
    <mat-label>kg CO2e</mat-label>
    <input matInput type="number" formControlName="totalEmissions">
  </mat-form-field>

  <button mat-raised-button color="accent" type="button" (click)="calculateEmissions()">Calcular Emisiones</button>
  <button mat-raised-button color="primary" type="submit">Registrar</button>
</form>
</mat-card>

<app-data-table [displayedColumns]="displayedColumns" [dataSource]="dataSource"></app-data-table>
