<h1><button mat-menu-item (click) = "openDialog('ALCANCE 1','scopeOneEmissions')">
  <mat-icon style="color: #0a470d;">info</mat-icon>{{"consumptions" | translate}}</button> </h1>
  <form [formGroup]="productionCenterForm">
  <mat-form-field appearance="fill">
    <mat-label>Año de cálculo</mat-label>
   <input matInput formControlName="calculationYear" placeholder="Ejemplo: 2023">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Centro de producción</mat-label>
    <input matInput formControlName="productionCenter" placeholder="Ejemplo: Zona Norte-Sur">
  </mat-form-field>
  </form>
<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" [(selectedIndex)]="selectedTabIndexscope1" (selectedIndexChange)="onTabChange($event)">
  <mat-tab label="{{'fixedInstallationsFuelConsumption' | translate}}">
    <button mat-menu-item (click)="openDialog('ACLARACIÓN', 'Instalaciones fijas no sujetas a las obligaciones establecidas en la Ley 1/2005, de 9 de marzo ')">
    <mat-icon style="color: #ff9310;">info</mat-icon>{{"fixedInstallationsFuelConsumption" | translate}}</button>
    <app-fixed-installation></app-fixed-installation>
  </mat-tab>
  <mat-tab label="{{'roadTransport'  | translate}}">
    <button mat-menu-item (click)="openDialog('ACLARACIÓN', 'xxxxxxxxxxxxxxxxxxxxxxxxxxxx')"> 
    <mat-icon style="color: #ff9310;">info</mat-icon>{{"roadTransport" | translate}}</button>
    <app-vehicles></app-vehicles>
  </mat-tab>
  <mat-tab label="{{'railSeaAirTransport'  | translate}}">
    <button mat-menu-item (click)="openDialog('ACLARACIÓN', 'xxxxxxxxxxxxxxxxxxxxxxxxxxxx')"> 
    <mat-icon style="color: #ff9310;">info</mat-icon>{{"railSeaAirTransport" | translate}}</button>
    <app-rail-sea-airtransport></app-rail-sea-airtransport>
  </mat-tab>
  <mat-tab label="{{'fuelConsumptionMachinery'  | translate}}">
    <button mat-menu-item (click)="openDialog('ACLARACIÓN', 'xxxxxxxxxxxxxxxxxxxxxxxxxxxx')"> 
    <mat-icon style="color: #ff9310;">info</mat-icon>{{"fuelConsumptionMachinery" | translate}}</button>
    <app-machinery></app-machinery>
  </mat-tab>
  <mat-tab label="{{'fugitiveEmissions'  | translate}}">
    <button mat-menu-item (click)="openDialog('ACLARACIÓN', 'xxxxxxxxxxxxxxxxxxxxxxxxxxxx')"> 
      <mat-icon style="color: #ff9310;">info</mat-icon>{{"fugitiveEmissions" | translate}}</button>
      <app-fugitive-gases></app-fugitive-gases>
  </mat-tab>
</mat-tab-group>
