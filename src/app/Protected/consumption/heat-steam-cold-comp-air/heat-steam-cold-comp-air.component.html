<mat-card>
  <form [formGroup]="heatSteamColdAirForm" (ngSubmit)="onSubmit()" class="form-container">
    <mat-form-field appearance="fill">
      <mat-label>Periodo factura</mat-label>
      <mat-select formControlName="periodoFactura">
        <mat-option value="M01">Enero</mat-option>
          <mat-option value="M02">Febrero</mat-option>
          <mat-option value="M03">Marzo</mat-option>
          <mat-option value="M04">Abril</mat-option>
          <mat-option value="M05">Mayo</mat-option>
          <mat-option value="M06">Junio</mat-option>
          <mat-option value="M07">Julio</mat-option>
          <mat-option value="M08">Agosto</mat-option>
          <mat-option value="M09">Setiembre</mat-option>
          <mat-option value="M10">Octubre</mat-option>
          <mat-option value="M11">Noviembre</mat-option>
          <mat-option value="M12">Diciembre</mat-option>
      </mat-select>
    </mat-form-field>
    <section formGroupName="consumos">
    <!-- Tipo de energía -->
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Tipo de energía</mat-label>
        <mat-select formControlName="energyType">
          <mat-option value="calor">Calor</mat-option>
          <mat-option value="vapor">Vapor</mat-option>
          <mat-option value="frio">Frío</mat-option>
          <mat-option value="aire-comprimido">Aire comprimido</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <!-- Factor de emisión -->
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Factor de emisión (kg CO2e/kWh)</mat-label>
        <input matInput formControlName="emissionFactor" ngClass="gas-emission">
      </mat-form-field>
    </div>

    <!-- Consumo -->
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Dato de actividad (kWh)</mat-label>
          <input matInput type="number" formControlName="activityData" (input)="calculateEmissions()">
      </mat-form-field>
    </div>
    </section>
    <!-- Emisiones -->
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Emisiones Totales (tnCO<sub>2</sub>eq) [CO<sub>2</sub>eq: CO<sub>2</sub>+CH<sub>4</sub>+N<sub>2</sub>O]</mat-label>
        <input matInput formControlName="emisionesCO2e" ngClass="gas-emission tnCo2eq">
      </mat-form-field>
    </div>
  
    <!-- Botones -->
    <div class="button-group">
      <button mat-raised-button color="accent" type="submit" [disabled]="heatSteamColdAirForm.invalid">Registrar</button>
    </div>
  </form>
  <app-data-table [displayedColumns]="displayedColumns" [dataSource]="dataSource"></app-data-table>
</mat-card>
