<mat-card>
<form [formGroup]="emisionesForm" (ngSubmit)="onSubmit()">
  <h3>Formulario de Emisiones</h3>
  
  <mat-form-field>
    <mat-label>Periodo de cálculo</mat-label>
    <input matInput formControlName="year">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Centro de producción</mat-label>
    <input matInput formControlName="building">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre del gas o de la mezcla</mat-label>
    <mat-select formControlName="gasMezcla" placeholder="Introduce el nombre del gas o mezcla" (selectionChange)="setEmissionFactors()">
      <mat-option *ngFor="let gas of gasTypes" [value]="gas">{{ gas.Nombre }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fórmula química</mat-label>
    <input matInput formControlName="formulaQuimica" placeholder="Ej. CO2" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>PCA</mat-label>
    <input matInput type="number" formControlName="pca" placeholder="Ej. 1.0" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Otras mezclas</mat-label>
    <input matInput formControlName="otrasMezclas" placeholder="Introduce otras mezclas (si aplica)" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tipo de equipo</mat-label>
    <input matInput formControlName="tipoEquipo" placeholder="Introduce el tipo de equipo" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Capacidad del equipo (kg)</mat-label>
    <input matInput type="number" formControlName="capacidadEquipo" placeholder="Ej. 10.5" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Recarga del equipo (kg)</mat-label>
    <input matInput type="number" formControlName="recargaEquipo" placeholder="Ej. 5.0" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Emisiones A (kg CO2e)</mat-label>
    <input matInput type="number" formControlName="emisionesCO2e" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="emisionesForm.invalid">Enviar</button>
</form>
</mat-card>
