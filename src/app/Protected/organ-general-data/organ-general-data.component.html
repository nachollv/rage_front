<mat-card>
<mat-card-title><button mat-menu-item (click)="openDialog('Sobre la huella de carbono','una explicación de la huella de carbono...')">
  <mat-icon style="color: #ff9310;">info</mat-icon>{{"organizationGeneralData" | translate}}</button></mat-card-title>
<form [formGroup]="organizationForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>NIF</mat-label>
    <input matInput formControlName="nif" minlength="9" maxlength="9">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tipo de organización</mat-label>
    <mat-select formControlName="organizationType">
      <mat-option *ngFor="let type of organizationTypes" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Sector</mat-label>
    <mat-select formControlName="sector">
      <mat-option *ngFor="let sector of sectors" [value]="sector">
        {{ sector }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Límites de la organización</mat-label>
    <input matInput formControlName="organizationLimits" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Límites operativos</mat-label>
    <input matInput formControlName="operationalLimits" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Periodo de cálculo</mat-label>
    <input matInput formControlName="calculationPeriod" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Objetivos</mat-label>
    <mat-select formControlName="objectives">
      <mat-option *ngFor="let objective of objectiveList" [value]="objective">
        {{ objective }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit"[disabled]="organizationForm.invalid">Enviar</button>
</form>
</mat-card>

<app-data-table [displayedColumns]="displayedColumns" [dataSource]="dataSource"></app-data-table>
