<mat-toolbar color="primary">
  <button mat-button [cdkMenuTriggerFor]="menu" ngClass="app-menu"><span>RAGE</span></button>
  <h2>{{'HELLO' | translate}} {{'rageTitle' | translate}}</h2>
</mat-toolbar>
  



<ng-template #menu>
  <div class="example-menu" cdkMenu>
    <button
        cdkMenuItemCheckbox
        class="example-menu-item"
        [cdkMenuItemChecked]="bold"
        (cdkMenuItemTriggered)="bold = !bold">
      Bold
    </button>
    <button
        cdkMenuItemCheckbox
        class="example-menu-item"
        [cdkMenuItemChecked]="italic"
        (cdkMenuItemTriggered)="italic = !italic">
      Italic
    </button>
    <hr />
    <div cdkMenuGroup>
      @for (size of sizes; track size) {
        <button
            cdkMenuItemRadio
            class="example-menu-item"
            [cdkMenuItemChecked]="size === selectedSize"
            (cdkMenuItemTriggered)="selectedSize = size">
          {{size}}
        </button>
      }
    </div>
    <hr />
    <button cdkMenuItem
            class="example-menu-item"
            (cdkMenuItemTriggered)="reset()">Reset</button>
  <hr>
    <button mat-raised-button (click)="switchLanguage('en')">English</button>
    <button mat-raised-button (click)="switchLanguage('es')">Espa√±ol</button>
  </div>
</ng-template>
