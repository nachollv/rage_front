<header>
  <mat-toolbar aria-label="Barra de herramientas de navegación">
    <button mat-icon-button aria-label="Menú principal" [matMenuTriggerFor]="mainMenu" accesskey="m" tabindex="0">
      <mat-icon>menu</mat-icon>
    </button>
    <span ngClass="header-title" aria-hidden="true">{{'rageTitle' | translate}}</span>
    <span ngClass="header-title-mobile" aria-hidden="true">{{'rageTitleShort' | translate}}</span>
    <img src="../../../assets/logo-huella.jpeg" alt="Logotipo de la aplicación RAGE" title="Ir al inicio de la app" 
      ngClass="header-logo" (click)="goHome()" accesskey="l" tabindex="1" role="link">
  </mat-toolbar>
</header>

<mat-menu #mainMenu="matMenu" aria-label="Menú de navegación principal">
  <button mat-menu-item ngClass="rage-menu-item" routerLink="/dashboard" aria-label="Ir al panel de control">
    {{'dashboard' | translate}}
  </button>
  <hr>
  <button mat-menu-item ngClass="rage-menu-item" routerLink="/ranquing" aria-label="Ver el ranking">
    {{'ranquing' | translate}}
  </button>
  <hr>
  <section *ngIf="role === 'User'" aria-label="Opciones del usuario">
    <button mat-menu-item [routerLink]="['/scope', 'one']" aria-label="Acceder al alcance 1">{{'scope1' | translate}}</button>
    <button mat-menu-item [routerLink]="['/scope', 'two']" aria-label="Acceder al alcance 2">{{'scope2' | translate}}</button>
  </section>
  <section *ngIf="role === 'Admin'" aria-label="Opciones de administración">
    <button mat-menu-item ngClass="rage-menu-item" routerLink="/user-management" aria-label="Gestión de usuarios">
      {{'userManagement' | translate}}
    </button>
    <button mat-menu-item ngClass="rage-menu-item" routerLink="/organ-gen-data" aria-label="Datos generales de la organización">
      {{'organizationGeneralData' | translate}}
    </button>
    <hr>
    <button mat-menu-item routerLink="emission-factor-maintenance" ngClass="rage-menu-item" aria-label="Mantenimiento de factores de emisión">
      {{'emissionFactors' | translate}}
    </button>
  </section>
  <hr>
  <button mat-menu-item (click)="switchLanguage('en')" aria-label="Cambiar idioma a inglés">English</button>
  <button mat-menu-item (click)="switchLanguage('ca')" aria-label="Cambiar idioma a catalán">Català</button>
  <button mat-menu-item (click)="switchLanguage('es')" aria-label="Cambiar idioma a español">Castellano</button>
  <hr>
  <button mat-menu-item ngClass="rage-menu-item" (click)="logout()" aria-label="Cerrar sesión o iniciar sesión">
    <span *ngIf="isExpiredToken">{{'login' | translate}}</span>
    <span *ngIf="!isExpiredToken">{{'logout' | translate}}</span>
  </button>
</mat-menu>
