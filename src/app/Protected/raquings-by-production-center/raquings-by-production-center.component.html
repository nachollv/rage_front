<div class="ranking-container">
  <header>
    <h1>Ranquing</h1>
  </header>

  <section *ngFor="let total of totales">
    <mat-card class="ranquing-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ total.productionCenter }}</mat-card-title>
          <mat-card-subtitle>{{ total.activityYear }}</mat-card-subtitle>
          <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content ngClass="total-value">
        {{ total.totalRecords }} 
      </mat-card-content>
    </mat-card>
  </section>
</div>
