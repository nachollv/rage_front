<section class="login-container">
  <h1>{{"signIn" | translate}}</h1>
  <mat-card>
    <mat-card-title>{{"initWorkingSession" | translate}}</mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="loginForm.get('email')?.invalid">{{"emailIsRequired" | translate}}</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="loginForm.get('password')?.invalid">{{"passwordIsRequired" | translate}}</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">{{"login" | translate}}</button>
    </form>
  </mat-card>
  <span>{{loginResult}}</span>
  <a mat-button routerLink="/sign-up">{{"signUp" | translate}}</a>
</section>
