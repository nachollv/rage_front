<!-- Filtro por activityYear al inicio -->
<section>
  <h2>{{ 'filter_by_year' | translate }}</h2>
  <form [formGroup]="filterForm" (ngSubmit)="onYearFilterSubmit()">
    <div>
      <label for="activityYear">{{ 'activity_year' | translate }}:</label>
      <select id="activityYear" formControlName="activityYear">
        <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
      </select>
    </div>
    <button type="submit">{{ 'apply_filter' | translate }}</button>
  </form>
</section>
